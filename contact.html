<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel-Fly | Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="nav">
      <div class="logo">
        <a href="index.html"
          ><img src="images/logo/logo-black.png" alt="travel-fly logo"
        /></a>
      </div>
      <label class="mobile-menu" for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle" />
      <div class="links">
        <a href="index.html" alt="home">Home</a>
        <span>|</span>
        <a href="about.html" alt="about">About</a>
        <span>|</span>
        <a href="tours.html" alt="tours">Tours</a>
        <span>|</span>
        <a href="special-offers.html" alt="special offers">Special Offers</a>
        <span>|</span>
        <a href="blog.html" alt="blog">Blog</a>
        <span>|</span>
        <a href="contact.html" alt="contact">Contact</a>
      </div>
    </nav>
    <!-- special-offers content -->
    <div class="app">
      <div class="contact">
        <h1>Contact Us:</h1>
        <div class="contact-content">
            <div class="map-address">
                <div class="map">
               
                </div>
                <div class="address-wrapper">
                    <p>
                        travel-fly Inc. 
                        <br>8901 Marmora Road,
                        <br>Glasgow, D04 89GR.
                        <br>Freephone:+1 800 559 6580
                        <br>Telephone:+1 800 603 6035
                        <br>FAX:+1 800 889 9898
                        <br>E-mail: mail@travelfly.org  
                    </p>
                </div>
            </div>
            <div class="contact-form">
                <input type="text" placeholder="Your name..." id="fName" >
                <input type="text" placeholder="Email Address..." id="email" >
                <input type="text" placeholder="Company..." id="company" >
                <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message..."
              ></textarea>
              <div class="button-wrapper">
                <button>Send Message</button>
              </div>
            </div>
        </div>
       
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="footer-wrapper">
        <div class="logo">
          <img src="images/logo/logo-white.png" alt="travel-fly logo" />
        </div>
        <div class="copyright">
          <p>Copyright 2019 travel-fly. All rights reserved</p>
        </div>
        <div class="social">
          <i class="fa-brands fa-facebook-square"></i>
          <i class="fa-brands fa-instagram-square"></i>
          <i class="fa-brands fa-twitter-square"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
